<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graficador de Función Cuadrática</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="shortcut icon" href="./udo.png" type="image/x-icon">
  <style>
    body{
        background: url(./image0_0.jpg) top/cover no-repeat;
    }
    canvas {
      border: 5px solid white ;
      border-radius:10px ;
      margin: auto;
      display: block;
    }
    .bg{
        background-color: #00000079;
    }
    .form-control{
        background: none !important;
        border: 3px solid white;
        color: white;
    }
    .form-control:focus{
        box-shadow: none;
        background: none !important;
        border: 3px solid white;
        color: white;
    }
  </style>
</head>
<body>
    <div class="container-fluid bg">
        <div class="container py-5">
            <h1 class="text-center mb-4 text-light">Graficador de Función Cuadrática</h1>
            <div class="row">

                <!-- Form -->
                <div class="col-md-4 text-light">
                    <form id="paramForm">
                    <div class="mb-3">
                        <label for="a" class="form-label">Coeficiente a:</label>
                        <input type="number" id="a" class="form-control" value="1" required>
                    </div>

                    <div class="mb-3">
                        <label for="b" class="form-label">Coeficiente b:</label>
                        <input type="number" id="b" class="form-control" value="0" required>
                    </div>

                    <div class="mb-3">
                        <label for="c" class="form-label">Coeficiente c:</label>
                        <input type="number" id="c" class="form-control" value="0" required>
                    </div>

                    <div class="mb-3">
                        <label for="range" class="form-label">Rango (mín y máx):</label>
                        <div class="input-group">
                        <input type="number" id="minX" class="form-control" placeholder="Mínimo" value="-10" required>
                        <input type="number" id="maxX" class="form-control" placeholder="Máximo" value="10" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Graficar</button>
                    
                    </form>
                    <h4 class="mt-3 text-center fs-2">Ecuación Generada</h4>
                    <div id="equationDisplay" class="lead text-center fw-bold fs-3">
                        f(x) = ax² + bx + c
                    </div>
            </div>

            <!-- canvas -->
            <div class="col-md-8">
                <canvas id="graphCanvas" width="600" height="400"></canvas>
            </div>
            </div>
        </div>
    </div>

  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- main code -->
  <script src="script.js"></script>
</body>
</html>
